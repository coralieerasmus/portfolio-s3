<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Parallax Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1> i love you cutie - arthur</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, geometry, material, mesh;

        // Initialize the scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Geometry and material for the background
            geometry = new THREE.PlaneGeometry(10, 10, 1, 1);
            material = new THREE.MeshBasicMaterial({ color: 0x3498db, wireframe: true });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.z = 5;

            // Mouse move event listener
            document.addEventListener('mousemove', onMouseMove);

            animate();
        }

        // Parallax effect on mouse move
        function onMouseMove(event) {
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Slightly adjust the camera position based on mouse movement
            camera.position.x = mouseX * 0.5;
            camera.position.y = mouseY * 0.5;
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Render the scene
            renderer.render(scene, camera);
        }

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        init();
    </script>
</body>
</html>
